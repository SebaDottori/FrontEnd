<div class="row">

    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark btn-sm" routerLink="/newskill" *ngIf="isLogged">
            Agregar Skill
        </button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [backgroundPadding]="7"
            [radius]="50"
            [space]="-4"
            [imageSrc]="''"
            [showImage]="false"
            [title]="(skill.nombre)"
            [titleColor]="'#000000'"
            [showTitle]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="6"
            [outerStrokeColor]="'#2C2C2C'"
            [innerStrokeWidth]="2"
            [innerStrokeColor]="'#979797'"
            [animateTitle]="false"
            [animationDuration]="1000"
            [clockwise]="false"
        ></circle-progress>
        
        <div>
            <td *ngIf="isLogged"><button class="btn btn-outline-dark btn-sm" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil"></i></button></td>
            <td *ngIf="isLogged"><button class="btn btn-outline-danger btn-sm" (click)="delete(skill.id)"><i class="bi bi-trash"></i></button></td>
        </div>

    </div>
</div>
